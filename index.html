<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Ceramica Serra</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        center{
            margin: 30px;
        }
        button{
            margin: 0 5px;
        }
        a{
            text-decoration: none;
            color: black;
        }
	    .button {
            background-color: #ffffff;
            border: 2px solid #e7e7e7;
            color: #000000;
            padding: 7px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 5px 0;
            border-radius: 3px;
	    }
        .button:hover {
            background-color: #e7e7e7;
        }
        .container{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="orologio" width="250px" height="250px"></canvas>
        <h1 id="data"></h1>
        <a href="/calendario/" class="button">Calendario</a>
        <a href="/webmail/" class="button">Mail</a>
        <a href="http://10.10.10.1/prod/ProgrammaPRODUZIONE.html" class="button">Programma</a>
        <a href="http://192.168.10.89/" class="button">Plant Monitor</a>
        <h1>Rapportini</h1>
        <div class="rapportini">
            <a href="/rapportini/mulini.html" class="button">Mulini</a>
            <a href="/rapportini/sceltal1.html" class="button">Scelta L1</a>
            <a href="/rapportini/sceltal2.html" class="button">Scelta L2</a>
            <a href="/rapportini/sceltal3.html" class="button">Scelta L3</a>
            <a href="/rapportini/doppia.html" class="button">Smalteria 2-3</a>
            <a href="/rapportini/singola.html" class="button">Smalteria 1</a>
            <a href="/rapportini/view.html" class="button">Visualizza Rapportini</a>
        </div>
    </div>
    <script>
        //data
        var date = new Date();
        var day = date.getDate();
        var monthNumber = date.getMonth();
        var year = date.getFullYear();
        var month;
        switch (monthNumber) {
            case 0:
                month = 'gennaio';
                break;
            case 1:
                month = 'febbraio';
                break;
            case 2:
                month = 'marzo';
                break;
            case 3:
                month = 'aprile';
                break;
            case 4:
                month = 'maggio';
                break;
            case 5:
                month = 'giugno';
                break;
            case 6:
                month = 'luglio';
                break;
            case 7:
                month = 'agosto';
                break;
            case 8:
                month = 'settembre';
                break;
            case 9:
                month = 'ottobre';
                break;
            case 10:
                month = 'novembre';
                break;
            case 11:
                month = 'dicembre';
                break;
            default:
                break;
        }
        document.getElementById('data').innerHTML = day + ' ' + month.charAt(0).toUpperCase() + month.slice(1) + ' ' + date.getFullYear();



        //orologio
        var canvas = document.getElementById("orologio");
        var ctx = canvas.getContext("2d");
        var radius = canvas.height / 2;
        ctx.translate(radius, radius);
        radius = radius * 0.90
        setInterval(drawClock, 1000);

        function drawClock() {
            drawFace(ctx, radius);
            drawNumbers(ctx, radius);
            drawTime(ctx, radius);
	    }
        function drawFace(ctx, radius) {
            var grad;
            ctx.beginPath();
            ctx.arc(0, 0, radius, 0, 2*Math.PI);
            ctx.fillStyle = 'white';
            ctx.fill();
            grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
            grad.addColorStop(0, '#333');
            grad.addColorStop(0.5, 'white');
            grad.addColorStop(1, '#333');
            ctx.strokeStyle = grad;
            ctx.lineWidth = radius*0.1;
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
            ctx.fillStyle = '#333';
            ctx.fill();
        }

        function drawNumbers(ctx, radius) {
            var ang;
            var num;
            ctx.font = radius*0.15 + "px arial";
            ctx.textBaseline="middle";
            ctx.textAlign="center";
            for(num = 1; num < 13; num++){
                ang = num * Math.PI / 6;
                ctx.rotate(ang);
                ctx.translate(0, -radius*0.85);
                ctx.rotate(-ang);
                ctx.fillText(num.toString(), 0, 0);
                ctx.rotate(ang);
                ctx.translate(0, radius*0.85);
                ctx.rotate(-ang);
            }
        }

        function drawTime(ctx, radius){
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            var second = now.getSeconds();
            //hour
            hour=hour%12;
            hour=(hour*Math.PI/6)+
            (minute*Math.PI/(6*60))+
            (second*Math.PI/(360*60));
            drawHand(ctx, hour, radius*0.5, radius*0.07);
            //minute
            minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
            drawHand(ctx, minute, radius*0.8, radius*0.07);
            // second
            second=(second*Math.PI/30);
            drawHand(ctx, second, radius*0.9, radius*0.02);
        }

        function drawHand(ctx, pos, length, width) {
            ctx.beginPath();
            ctx.lineWidth = width;
            ctx.lineCap = "round";
            ctx.moveTo(0,0);
            ctx.rotate(pos);
            ctx.lineTo(0, -length);
            ctx.stroke();
            ctx.rotate(-pos);
        }
    </script>
</body>
</html>
